name: Polytope52

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  Poly52:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install boost
        run: sudo apt install -y libboost-all-dev
      - name: Configure
        run: ./configure
      - name: Install
        run: make install
      - name: Run test
        run: make poly52_test
