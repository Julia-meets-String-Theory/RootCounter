name: Polytope134

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  Poly134:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update -o Acquire::Retries=3
          sudo apt-get install -y -o Acquire::Retries=3 --no-install-recommends libboost-all-dev
      - name: Configure
        run: ./configure
      - name: Install
        run: make install
      - name: Run test
        run: make poly134_test
